<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">CADASTRO FORNECEDOR/PRODUTO</h2>

    <!-- Seção Dados do Fornecedor -->
    <div class="section-container">
        <div class="section-header">
            <h4>Dados do Fornecedor</h4>
        </div>
        <div class="section-content">
            <form id="cadastroForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="razaoSocial">Razão Social <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="razaoSocial" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cnpj">CNPJ <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nomeFantasia">Nome Fantasia <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nomeFantasia" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inscricaoEstadual">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inscricaoMunicipal">Inscrição Municipal</label>
                        <input type="text" class="form-control" id="inscricaoMunicipal">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="endereco">Endereço <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="municipio">Município</label>
                        <input type="text" class="form-control" id="municipio">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nomeContato">Nome da Pessoa de Contato <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nomeContato" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="telefone">Telefone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="email">E-mail <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Seção Produtos -->
    <div class="section-container">
        <div class="section-header">
            <h4>Produtos</h4>
        </div>

        <div id="produtosLista"><div class="produto-item">

            <div class="section-and-button">

                <div class="section-delete-button">
                    <!-- Botão de excluir -->
                <button class="btn btn-danger btn-sm" id="btnExcluirProduto" title="Excluir produto">
                    <i class="fas fa-trash"></i>
                </button>
                </div>

                <div class="section-borda">
                
                    <div id="produto-item">
                        
                        <h4 class="border-title">Produto 1</h4>
                        
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="produto">Descrição<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="produto" required>
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-sm">
                                <label for="codigo">Código <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="codigo" required>
                            </div>
                            <div class="col-sm">
                                    <label for="unidadeMedida">UND. Medida <span class="text-danger">*</span></label>
                                    <select class="form-control" id="unidadeMedida" required>
                                    <option value="" selected disabled>Selecionar</option>
                                    <option value="kg">Kg</option>
                                    <option value="unidade">Unidade</option>
                                    <option value="litros">Litros</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <label for="quantidade">QTD. em Estoque <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="quantidade" required>
                            </div>
                            <div class="col-sm">
                                <label for="valorUnitario">Valor Unitário <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="valorUnitario" required>
                            </div>
                            <div class="col-sm">
                                <label for="valorTotal">Valor Total</label>
                                <input type="text" class="form-control" id="valorTotal" readonly>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>

        </div>
        
        <div id="produtosLista"></div>
        </div>

        <!-- Botão Adicionar Produto -->
        <div class="form-group col-12">
            <button id="adicionarProduto" type="button" class="btn-success-custom btn-block">Adicionar Produto</button>
        </div>
        
    </div>

    <!-- Seção Anexos -->
    <div class="section-container">
        <div class="section-header">
            <h4>Anexos</h4>
        </div>

        <div class="section-borda">
        <h4 class="border-title">Itens</h4>

            <div class="section-content">
                <div id="anexosLista"></div>
            </div>

        </div>
            <div class="form-group col-12">
                <button id="incluirAnexos" type="button" class="btn-success-custom btn-block">Incluir Anexos</button>
            </div>
    </div>

    <!-- Botão de Salvar -->
    <div class="form-group col-12">
        <button id="salvarFornecedor" type="button" class="btn-success-custom btn-block">Salvar Fornecedor</button>
    </div>

    <!-- Modal de Loading -->
    <div class="modal" tabindex="-1" role="dialog" id="loadingModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>Enviando...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
